<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <section class="card-container"> <!-- Main container -->
        <div class="card-semi-container">
            <di class="card-inner">
                <div class="card-layout1">
                    <h1>Design + Code</h1>
                </div>
                <img src="./Image/image-victor.jpg" alt="VictorImg" class="card-img">
                 <!-- Card-bio container @Kartikk-->
                <div class="card-shield">
                    <div class="card-bio">
                        <div class="name">
                            <h2>Kartik Khorwal</h2>
                            <span>@Kartikk</span>
                        </div>
                        <button class="followbtn">Follow</button>
                    </div>
    
                     <!-- What i do -->
                    <p class="card-text">
                        Building Websites and Webapps with Seamless <br> User Experience Across Devices.
                    </p>
            
                    <!-- Followers container -->
            
                    <div class="card-followers-container">
                        <div class="following">
                            <ul>
                                <li> 238 <span class="spansty">following</span></li>
                                <li> 84 <span class="spansty">followers</span></li>
                            </ul>
                        </div>
                    </div>
            
                    <!-- Visit our website -->
        
                    <div class="card-websiteLink-container">
                        <div class="followLink">
                            <img src="./Image/Frame.png" alt="attachmentIcon1">
                            <a href="KartikKhorwal.com" target="_blank" rel="noopener noreferrer">KartikKhorwal.com</a>
                        </div>
                     <!-- Location -->
                        <div class="locationIcon">
                            <img class="iconImg" src="./Image/locationIco.svg" alt="locationIcon">
                            <span>India</span>
                        </div>
                    </div>
            

                </div>
                
            </div>
        </div>
    </section>
</body>
</html>
